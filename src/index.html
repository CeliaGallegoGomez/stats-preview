<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>

  <body>
    <article class="card">
      <picture class="picture">
        <source media="(min-width: 678px )" srcset="image-header-desktop.jpg">
        <source media="(min-width:465px )" srcset="image-header-mobile">
        
      </picture>
      <div class="card__container">
        <h2 class="card__title">
          Get <span class="card__span">insights</span> that help your business
          grow.
        </h2>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__numbers">
          <div class="card__number">
            <h2>10k</h2>
            <span class="card__span--numbers">COMPANIES</span>
          </div>
          <div class="card__number">
            <h2>314</h2>
            <span class="card__span--numbers">TEMPLATES</span>
          </div>
          <div class="card__number">
            <h2>12+</h2><span class="card__span--numbers">QUERIESÂº</span>
          </div>
        </div>
      </div>
    </article>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
