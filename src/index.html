<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <picture class="picture">
          <source media="(min-width: 678px )" srcset="image-header-desktop.jpg" />
          <source media="(min-width:465px )" srcset="image-header-mobile" />
          <img src="assets/images/image-header-desktop.jpg" alt="" />
        </picture>
        <div class="card__container">
          <div class="card__container__text">
            <h2 class="card__title">
              Get <span class="card__span">insights</span> that help your business
              grow.
            </h2>
            <p class="card__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__numbers">
            <div class="card__number">
              <h2>10k</h2>
              <h3 class="card__subtitle">COMPANIES</h3>
            </div>
            <div class="card__number">
              <h2>314</h2>
              <h3 class="card__subtitle">TEMPLATES</h3>
            </div>
            <div class="card__number">
              <h2>12+</h2>
              <h3 class="card__subtitle">QUERIES</h3>
            </div>
          </div>
        </div>
      </article>
      <script type="module" src="./js/index.js"></script>
    </main>
  </body>
</html>
